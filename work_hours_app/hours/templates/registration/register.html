{% extends 'base.html' %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
<div class="container">
    <h1>Rejestracja</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
    <p class="mt-3">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</div>
{% endblock %}
