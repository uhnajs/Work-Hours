{% extends 'base.html' %}

{% block title %}Zaloguj się{% endblock %}

{% block content %}
<div class="container">
    <h1>Zaloguj się</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
    <p class="mt-3">Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>

</div>
{% endblock %}
