<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
    <h1>Logowanie</h1>
    {% if form.errors %}
        <p style="color: red;">Nieprawidłowy login lub hasło.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Zaloguj się</button>
    </form>
</body>
</html>
