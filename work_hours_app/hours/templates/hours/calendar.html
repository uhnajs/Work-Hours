{% extends 'base.html' %}

{% block title %}Kalendarz godzin pracy{% endblock %}

{% block extra_css %}
<style>
    table {
        width: 100%;
    }
    th, td {
        width: 14%;
        vertical-align: top;
        border: 1px solid #ddd;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    .date {
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Kalendarz godzin pracy</h1>
    <div class="mb-3">
        <a href="{% url 'calendar' year=prev_year month=prev_month %}" class="btn btn-outline-primary">&lt; Poprzedni</a>
        <span class="mx-2">{{ month_name }} {{ year }}</span>
        <a href="{% url 'calendar' year=next_year month=next_month %}" class="btn btn-outline-primary">Następny &gt;</a>
    </div>
    {{ calendar|safe }}
    <p><a href="{% url 'work_entries_list' %}" class="btn btn-secondary">Powrót do listy godzin</a></p>
{% endblock %}
